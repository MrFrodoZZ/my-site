{% extends "base.html" %}

{% block content %}

<h2>Список профессий</h2>
{% for item in prof_list %}
    {% if rend == "ol" %}
        <ol>
            <li>{{ item }}</li>
        </ol>
    {% elif rend == "ul" %}
        <ul>
            <li>{{ item }}</li>
        </ul>
    {% else %}
        <h4>Неверный параметр!</h4>
    {% endif %}
{% endfor %}

{% endblock %}
